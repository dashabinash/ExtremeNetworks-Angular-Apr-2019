<section class="stats">
 	<span class="closed">{{getClosedCount()}}</span>
 	<span> / </span>
 	<span>{{bugList.length}}</span>
 </section>
 <section>
 	<label for="">Order By :</label>
 	<select name="" id="">
 		<option value=""></option>
 		<option value=""></option>
 	</select>
 	<label for="">Descending ? :</label>
 	<input type="checkbox" name="" id="">
 </section>
 <section class="edit">
 	<label for="">Bug Name :</label>
 	<input type="text" #txtBugName>
 	<input type="button" value="Add New" (click)="onAddNewClick(txtBugName.value)">
 </section>
 <section class="list">
 	<!-- <select (change)="trimLength=$event.target.value">
 		<option value="30">30</option>
 		<option value="40">40</option>
 		<option value="50">50</option>
 		<option value="60">60</option>
 	</select> -->

 	<input type="range" min="30" max="60" value="30" (change)="trimLength=$event.target.value" />
 	<ol>
 		<li *ngFor="let bug of bugList">
 			<span class="bugname" 
 				(click)="onBugNameClick(bug)"
 				[ngClass]="{closed : bug.isClosed}"
 			>
 				{{ bug.name | trimText:trimLength }}
 			</span>
 			<div class="datetime">[Created At]</div>
 		</li>
 	</ol>
 	<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
 </section>
